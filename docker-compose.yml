version: '3'
services:
    nginx:
      restart: always
      container_name: nginx
      image: nginx:alpine
      volumes:
        - ./default.conf:/etc/nginx/conf.d/default.conf
        - ./:/app
      ports:
        - 3001:80

    php:
      restart: always
      container_name: php
      build: .
      volumes:
        - ./:/app
        - ./php.ini:/usr/local/etc/php/php.ini
      expose:
        - 9000

    mongo:
      restart: always
      container_name: mongo
      image: mongo:latest
      environment:
        MONGO_INITDB_ROOT_USERNAME: root
        MONGO_INITDB_ROOT_PASSWORD: bismillah
      volumes:
        - ./mongo:/data/db
      ports:
        - 27017:27017

    elastic:
      image: docker.elastic.co/elasticsearch/elasticsearch:7.12.0
      container_name: elastic
      environment:
        - discovery.type=single-node
      ulimits:
        memlock:
          soft: -1
          hard: -1
      volumes:
        - ./elastic:/usr/share/elasticsearch/data
      ports:
        - 9200:9200
      

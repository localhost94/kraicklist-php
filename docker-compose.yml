version: '3'
services:
    nginx:
      restart: always
      container_name: nginx
      image: nginx:alpine
      volumes:
        - ./default.conf:/etc/nginx/conf.d/default.conf
        - ./:/app
      ports:
        - 3001:80

    php:
      restart: always
      container_name: php
      build: .
      volumes:
        - ./:/app
        - ./php.ini:/usr/local/etc/php/php.ini
      expose:
        - 9000

    mongo:
      restart: always
      container_name: mongo
      image: mongo:latest
      environment:
        MONGO_INITDB_ROOT_USERNAME: root
        MONGO_INITDB_ROOT_PASSWORD: bismillah
      volumes:
        - ./mongo:/data/db
      ports:
        - 27017:27017
